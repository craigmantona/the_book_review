{% extends "base.html" %}
{% block material %}

    <h3 class="center-align">Edit Book</h3>

    <div class="row card-panel orange lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <!-- book name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fas fa-book prefix"></i>
                    <input id="book_name" name="book_name" minlength="5" maxlength="50"
                    value="{{ book.book_name }}" type="text" class="validate" required>
                    <label for="book_name">Book Name</label>
                </div>
            </div>
            <!-- author -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fas fa-phone prefix"></i>
                    <input id="author" name="author" minlength="5" maxlength="50"
                    value="{{ book.author }}" type="text" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!-- book review -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-fancy prefix"></i>
                    <textarea id="review" name="review" minlength="5"
                    maxlength="300" class="materialize-textarea validate" required>{{ book.review }}</textarea>
                    <label for="review">Book Review</label>
                </div>
            </div>
            <!-- recommend book? -->
            <div class="row input-field col s12">
                <div class="switch">
                    <i class="far fa-check-circle prefix"></i>
                    <label for="recommend">
                        {% if book.recommend == "yes" %}
                        <input type="checkbox" id="recommend" name="recommend" checked>
                        {% else %}
                        <input type="checkbox" id="recommend" name="recommend">
                        {% endif %}
                        <span class="lever"></span>
                        Recommend
                    </label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_books') }}" class="btn-large red">
                        Go Back <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Task <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
