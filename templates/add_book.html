{% extends "base.html" %}
{% block material %}

    <h3 class="center-align">Add Book</h3>

    <div class="row card-panel orange lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
            <!-- book name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fas fa-book prefix"></i>
                    <input id="book_name" name="book_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                    <label for="book_name">Book Name</label>
                </div>
            </div>
            <!-- author -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fas fa-phone prefix"></i>
                    <input id="author" name="author" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!-- book review -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-fancy prefix"></i>
                    <textarea id="review" name="review" minlength="5"
                    maxlength="300" class="materialize-textarea validate" required></textarea>
                    <label for="review">Book Review</label>
                </div>
            </div>
            <!-- recommend book? -->
            <div class="row input-field col s12">
                <div class="switch">
                    <i class="far fa-check-circle prefix"></i>
                    <label for="recommend">
                      <input type="checkbox" id="recommend" name="recommend">
                      <span class="lever"></span>
                      Recommend
                    </label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Book <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
