{% extends "base.html" %}
{% block material %}

<h3 class="center-align">All Book Reviews</h3>

<ul class="collapsible popout">
    {% for book in books %}
    <li>
        <div class="collapsible-header orange lighten-4">
            <i class="fas fa-caret-down"></i>
            <strong>{{ book.book_name }}</strong> : {{ book.author }}
            {% if book.recommend == "yes" %}
                <i class="far fa-check-circle tooltipped"
                data-position="top" data-tooltip="Recommended!"></i>
            {% endif %}
        </div>
        <div class="collapsible-body">
            <p>{{ book.review }}</p>
            <p><em>: {{ book.created_by }}</em></p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
